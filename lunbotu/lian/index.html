<!DOCTYPE html>
<html>
<head>
<style>
.carousel {
  position: relative;
  width: 500px;
  height: 300px;
  overflow: hidden;
}

.carousel img {
  width: 100%;
  height: auto;
}

.carousel a {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

</style>
</head>
<body>

<div class="carousel">
  <a href="page1.html">
    <img src="image1.jpg" alt="Image 1">
  </a>
  <a href="page2.html">
    <img src="image2.jpg" alt="Image 2">
  </a>
  <a href="page3.html">
    <img src="image3.jpg" alt="Image 3">
  </a>
</div>

</body>
</html>
