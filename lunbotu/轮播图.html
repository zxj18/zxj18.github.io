<html>
<head>
<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
<title>轮播图展示</title>
</head>
<body>
<div>

<img src alt="https://tuapi.eees.cc/api.php?category=fengjing&type=302" />

<img src alt="https://tuapi.eees.cc/api.php?category=fengjing&type=302" />

<img src alt="https://tuapi.eees.cc/api.php?category=fengjing&type=302" />

</div>

<script>

var slideIndex = 0;

showSlides(slideIndex); //调用showSlides()函数来更新轮播图展示内容

function showSlides(n) {

//此处假设图片数量为3

if (n &lt; 3) {

document.getElementById("myCarousel").style.display = "block";

} else {

document.getElementById("myCarousel").style.display = "none";

}

if (n % 3 == 0) {

setTimeout(function(){

slideIndex++;

showSlides(slideIndex);

}, 6000); //每6秒更新一次轮播图展示内容

}

}

</script>
</body>
</html>
